<!DOCTYPE html>
<html>
  <head>
    <title>Your Profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="dashboard.html" class="menu-logo"></a>
      <a onclick="logOut()" class="menu-item" id="logout">Logout</a>
      <a href="#" class="menu-item" id="username-field"></a>
      <a href="dashboard.html" class="menu-item" id="ask-question-btn">Ask a question</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="profile-main">
      <div class="user-stats">
          <div class="stat"><img src="img/login-image.png" alt="Profile avatar">
            <p id="username"><b>Username:</b></p>
            <p><b>Bio:</b> Enough talk, let's code!</p>
          </div>
        <div class="stat"><h2 id="questions-count"></h2> Questions asked</div>
        <div class="stat"><h2 id="answers-count"></h2> Answers Provided</div>
      </div>
    

      <div class="user-questions">
          <div class="questions-header"><h3>Your recent Questions:</h3></div>
          <div id="questions-status" class="hide"></div>
          <table id="questions-table">
          </table>

      </div>

      <div class="user-popular-questions">
          <div class="questions-pop-header"><h3>Your most popular questions:</h3></div>
          <div id="questions-pop-status" class="hide"></div>
          <table id="questions-pop-table">
          </table>
      </div>

    </div>
    <footer class="footer-section">
          <p class="footer-links">
            <a href="index.html">Home</a>
            ·
            <a href="#aboutus">About</a>
            ·
            <a href="#contact">Contact</a>
          </p>
          <p class="footer-company-name">stackoverflow-lite &copy; 2018</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
  </body>
</html>
