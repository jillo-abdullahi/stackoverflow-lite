<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="menu-logo"></a>
      <a href="login.html" class="menu-item">Login</a>
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    <div class="signup-section">
      <div id="success" class="hide"></div>
      <div id="warning" class="hide"></div>
      <form id="signup-form">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="username" required>


          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" id="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>

          <label for="cpsw"><b>Confirm password</b></label>
          <input type="password" placeholder="Re-type password" id="cpsw" required>

          <button class="button" type="submit" id="register-btn"><span>Register</span></button>
        </div>
      </form>
    </div>
      
    <footer class="footer-section" style="position: static">
      <p class="footer-links">
        <a href="index.html">Home</a>
        ·
        <a href="#aboutus">About</a>
        ·
        <a href="#contact">Contact</a>
      </p>
      <p class="footer-company-name">Stackoverflow-lite &copy; 2018</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
